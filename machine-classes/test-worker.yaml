metadata:
  namespace: default
  type: MachineClasses.omni.sidero.dev
  id: test-worker
spec:
  matchlabels: []
  autoprovision:
    providerid: matrix-cluster
    kernelargs: []
    metavalues: []
    providerdata: |
      node: foxtrot
      cores: 2
      sockets: 1
      memory: 2048
      disk_size: 40
      network_bridge: vmbr0
      storage_selector: name == "vm_ssd"
