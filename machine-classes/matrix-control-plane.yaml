# MachineClass for control plane nodes (Matrix cluster)
# Storage: vm_ssd (CEPH RBD pool, 12TB usable, replication factor 3)
# Spec: 4 cores, 8GB RAM, 40GB disk

metadata:
  namespace: default
  type: MachineClasses.omni.sidero.dev
  id: matrix-control-plane
spec:
  matchlabels: []
  autoprovision:
    providerid: matrix-cluster
    kernelargs: []
    metavalues: []
    providerdata: |
      cores: 4
      sockets: 1
      memory: 8192
      disk_size: 40
      network_bridge: vmbr0
      storage_selector: name == "vm_ssd"
