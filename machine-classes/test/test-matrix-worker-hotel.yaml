# MachineClass for worker on Hotel
# Pinned to hotel node, keeping foxtrot lighter (hosts provider LXC)

metadata:
  namespace: default
  type: MachineClasses.omni.sidero.dev
  id: matrix-worker-hotel
spec:
  matchlabels: []
  autoprovision:
    providerid: matrix-cluster
    kernelargs: []
    metavalues: []
    providerdata: |
      cores: 8
      sockets: 1
      memory: 16384
      disk_size: 100
      network_bridge: vmbr0
      storage_selector: name == "vm_ssd"
      node: hotel
      disk_ssd: true
      disk_discard: true
      cpu_type: host
