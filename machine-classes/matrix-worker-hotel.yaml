# MachineClass for worker on Hotel
# Storage: vm_ssd (CEPH RBD, distributed storage)
# Pinned to hotel node

metadata:
  namespace: default
  type: MachineClasses.omni.sidero.dev
  id: matrix-worker-hotel
spec:
  matchlabels: []
  autoprovision:
    providerid: matrix-cluster
    kernelargs: []
    metavalues: []
    providerdata: |
      cores: 8
      sockets: 1
      memory: 16384
      disk_size: 100
      network_bridge: vmbr0
      storage_selector: name == "vm_ssd"
      node: hotel
      cpu_type: host
      machine_type: q35
      balloon: false
      disk_ssd: true
      disk_discard: true
      disk_cache: none
      disk_iothread: true
      disk_aio: io_uring
